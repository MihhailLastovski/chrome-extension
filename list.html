<!DOCTYPE html>
<html>
<head>
    <title>Управление списками слов</title>
    <style>
    body {
        font-family: Arial, sans-serif;
    }
    ul {
        list-style: none;
        padding: 0;
    }
    button {
        margin-top: 5px;
        padding: 8px 12px;
        cursor: pointer;
    }
    </style>
    <meta charset="UTF-8">
    <script src="listScript.js"></script>
    <script src="highlightText.js"></script>
</head>
<body>
  <h1>Управление списками слов</h1>

  <form id="addListForm">
    <input type="text" id="listNameInput" placeholder="Название списка">
    <input type="text" id="wordInput" placeholder="Слова через запятую">
    <button type="submit">Добавить список</button>
  </form>

  <ul id="wordLists"></ul>
</body>
</html>
