<!DOCTYPE html>
<html>
<head>
  <title>Google Sheet Data</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Data from Google Sheet</h1>
  <table id="sheetData">
    <thead>
      <tr>
        <th>Column 1</th>
        <th>Column 2</th>
        <!-- Add more table headers for each column -->
      </tr>
    </thead>
    <tbody id="tableBody">
      <!-- Table body will be populated with data -->
    </tbody>
  </table>

  <!-- Include the JavaScript to fetch and display data -->
  <script src="./script/sheet.js"></script>
</body>
</html>
