<!DOCTYPE html>
<html data-theme="light">
<head>
    <title>Highlight Text Extension</title>
    <meta charset="UTF-8">
    <link id="styleLink" rel="stylesheet" type="text/css" href="../style/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="../script/header.js"></script>
    <script src="../script/styleScript.js"></script>
    <script src="../script/dataForm.js"></script>
</head>

<body>
    <h2>Create new list</h2>
    <hr>
    <h2>Where do you want to manage the words?</h2>
    <p>
        A standard list allows you to manage words directly.
        <br>An external list, downloads a list of words from an exterrnal site (e.g. Google Sheets)
    </p>
    <div>
        <label class="radioLabel">
            <input type="radio" name="listChoise" value="standard" checked>Standart list
        </label>
        <label class="radioLabel">
            <input type="radio" name="listChoise" value="external">External list
        </label>
        <label class="radioLabel">
            <input type="radio" name="listChoise" value="externalLocal">Choose file
        </label>
    </div>  
    <div>
        <form id="userData">
            <div id="buttonsDiv" class="content">
                <button type="button" id="cancelBtn" class="listFormBtn">Cancel</button>
                <button type="button" id="createListBtn" class="listFormBtn">Next</button>
            </div>
        </form>
    </div>
</body>
</html>
