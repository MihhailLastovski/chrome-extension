<!DOCTYPE html>
<html data-theme="light">

<head>
  <title>List management</title>
  <meta charset="UTF-8">
  <link id="styleLink" rel="stylesheet" type="text/css" href="../style/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="../script/styleScript.js"></script>
  <script src="../script/listScript.js"></script>
</head>

<body>
  <div class="header">
    <input class="toggleViewSwitch" type="checkbox" id="darkModeToggle">
    <label for="darkModeToggle">
      <i class="fa fa-sun-o fa-3x" aria-hidden="true"></i>
      <i class="fa fa-moon-o fa-3x" aria-hidden="true"></i>
    </label>
    <h1 class="heading">Highlight Off</h1>
    <label class="switch">
      <input class="toggleSwitch" type="checkbox">
      <span class="slider"></span>
    </label>
  </div> 
  <div class="content">
    <form id="addListForm">
      
      <input type="text" id="listNameInput" placeholder="List name" required>
      <hr>
      <div class="divsWithText">Words</div>
      <div id="wordsContainer" class="list-words">
        <div id="lastListItem" class="list-wordsItem">
          <input id="cbox" type="checkbox" class="word-checkbox">
          <label for="cbox"></label>
          <input class="word-input" type="text" id="newWordInput">
        </div>
      </div>
      <button type="button" id="cancelBtn" class="listFormBtn">Cancel</button>
      <button type="submit" id="saveListBtn" class="listFormBtn">Add</button>
    </form>
  </div>
</body>
</html>
