<!DOCTYPE html>
<html data-theme="light">

<head>
	<title>Highlight Text Extension</title>
	<meta charset="UTF-8">
	<link id="styleLink" rel="stylesheet" type="text/css" href="../style/styles.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="../script/header.js"></script>
	<script src="../script/styleScript.js"></script>
	<script src="../script/popup.js"></script>
	<script src="../script/contentScript.js"></script>
</head>

<body>
	<div class="content">
		<input type="text" id="searchText" placeholder="Input text" disabled>
		<button id="highlightBtn" disabled><i class="fa fa-search"></i></button>
		<br/>
		<div class="color-options">
			<input type="radio" name="highlightColor" value="#FC0365" class="color-option green" checked>
			<input type="radio" name="highlightColor" value="#2BB5A7" class="color-option cyan">
			<input type="radio" name="highlightColor" value="#D66513" class="color-option yellow">  
			<input type="radio" name="highlightColor" value="#0067F4" class="color-option pink">
			<input type="radio" name="highlightColor" value="#3B1269" class="color-option blueviolet">
		</div>
		
		<hr>
		<!--div id="divRange">
			<div class="divsWithText" id="highlightedCount">Word counter: 0</div>    
		</div>    
		<hr--> 
		<div class="divsWithText">    
			<label>New List</label>
			<button id="newListBtn"><i class="fa fa-plus" aria-hidden="true"></i></button>
		</div>
		<div id="wordLists"></div>
		<br/>		
	</div>
	<footer>
        <p><strong id="version"></strong> &copy; <span id="currentYear"></span> - Alpha CRC. All rights reserved. </p>
    </footer>
</body>
</html>
