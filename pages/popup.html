<!DOCTYPE html>
<html data-theme="light">

<head>
  <title>Highlight Text Extension</title>
  <meta charset="UTF-8">
  <link id="styleLink" rel="stylesheet" type="text/css" href="../style/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="../script/styleScript.js"></script>
  <script src="../script/popup.js"></script>
  <script src="../script/counter.js"></script>
  <script src="../script/contentScript.js"></script>
  <script src="../script/urlsheet.js"></script>
</head>

<body>
  <div class="header">
    <input class="toggleViewSwitch" type="checkbox" id="darkModeToggle">
    <label for="darkModeToggle">
      <i class="fa fa-sun-o fa-3x" aria-hidden="true"></i>
      <i class="fa fa-moon-o fa-3x" aria-hidden="true"></i>
    </label>
    <h1 class="heading">Highlight Off</h1>
    <label class="switch">
      <input class="toggleSwitch" type="checkbox">
      <span class="slider"></span>
    </label>
  </div>
  <div class="content">
    <input type="text" id="searchText" placeholder="Input text" disabled>
    <button id="highlightBtn" disabled><i class="fa fa-search"></i></button>
    <br/>
    <div class="color-options">
      <input type="radio" name="highlightColor" value="#b3ff99" class="color-option green" checked>
      <input type="radio" name="highlightColor" value="cyan" class="color-option cyan">
      <input type="radio" name="highlightColor" value="yellow" class="color-option yellow">  
      <input type="radio" name="highlightColor" value="pink" class="color-option pink">
      <input type="radio" name="highlightColor" value="black" class="color-option black">
    </div>
    
    <hr>
    <div class="divsWithText" id="highlightedCount">Word counter: 0</div>
    <hr> 
    <div class="divsWithText">
      <label>New List</label>
      <button id="newListBtn"><i class="fa fa-plus" aria-hidden="true"></i></button>
    </div>
    <div id="wordLists"></div>
    <br/>
    <button id="getDataBtn">Get Data</button>
    <a href="sheet.html">Google Sheets</a>
  </div>
</body>
</html>
