<!DOCTYPE html>
<html>

<head>
  <title>Highlight Text Extension</title>
  <meta charset="UTF-8">
  <link id="styleLink" rel="stylesheet" type="text/css" href="style/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="./script/popup.js"></script>
  <script src="./script/counter.js"></script>
  <script src="./script/contentScript.js"></script>
</head>

<body>
  <div class="header">
    <input class="toggleViewSwitch" type="checkbox" id="darkModeToggle">
    <label for="darkModeToggle">
      <i class="fa fa-sun-o fa-3x" aria-hidden="true"></i>
      <i class="fa fa-moon-o fa-3x" aria-hidden="true"></i>
    </label>
    <h1 class="heading">Highlight Off</h1>
    <label class="switch">
      <input class="toggleSwitch" type="checkbox">
      <span class="slider"></span>
    </label>
  </div>
  <div class="content">
    <input type="text" id="searchText" placeholder="Input text" disabled>
    <button id="highlightBtn" disabled><i class="fa fa-search"></i></button>
    <br/>
    <div class="color-options">
      <label class="color-option green">
        <input type="radio" name="highlightColor" value="green" checked>
      </label>
      <label class="color-option cyan">
        <input type="radio" name="highlightColor" value="cyan">
      </label>
      <label class="color-option yellow">
        <input type="radio" name="highlightColor" value="yellow">
      </label>  
      <label class="color-option red">
        <input type="radio" name="highlightColor" value="red">
      </label>
      <label class="color-option black">
        <input type="radio" name="highlightColor" value="black">
      </label>
    </div>
    
    <hr>
    <div id="highlightedCount">Word counter: 0</div>
    <hr> 
    <i class="fa fa-search"></i>
    <a id="createListBtn" href="list.html">Create New List</a>
    <div id="allListsContainer">
      <ul id="wordLists"></ul>
    </div>
  </div>
</body>
<script src="./script/styleScript.js"></script>
</html>
