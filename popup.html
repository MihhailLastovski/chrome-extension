<!DOCTYPE html>
<html>

<head>
  <title>Highlight Text Extension</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="style/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="./script/popup.js"></script>
  <script src="./script/counter.js"></script>
  <script src="./script/contentScript.js"></script>
</head>

<body>
  <div class="header">
    <h1 class="heading">Highlight Off</h1>
    <label class="switch">
      <input class="toggleSwitch" type="checkbox">
      <span class="slider"></span>
    </label>
  </div>
  <div class="content">
    <input type="text" id="searchText" placeholder="Input text" disabled>
    <button id="highlightBtn" disabled><i class="fa fa-search"></i></button>
    <br/>
    <div class="color-options">
      <label class="color-option green">
        <input type="radio" name="highlightColor" value="#9eff00" checked>
      </label>
      <label class="color-option cyan">
        <input type="radio" name="highlightColor" value="cyan">
      </label>
      <label class="color-option yellow">
        <input type="radio" name="highlightColor" value="yellow">
      </label>  
      <label class="color-option pink">
        <input type="radio" name="highlightColor" value="pink">
      </label>
      <label class="color-option black">
        <input type="radio" name="highlightColor" value="black">
      </label>
    </div>
    
    
    <hr>
    <div class="divsWithText" id="highlightedCount">Word counter: 0</div>
    <hr> 
    
    <div class="divsWithText">
      <label>Create New List</label>
      <button id="newListBtn">+</button>
    </div>
    <div id="allListsContainer">
      <ul id="wordLists"></ul>
    </div>
  </div>
</body>
</html>
